<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Cargos - Pearspective</title>
  <script>
    // Prote√ß√£o de Rota: verifica se o usu√°rio est√° logado
    if (!localStorage.getItem('userId')) {
      alert('Voc√™ precisa estar logado para acessar esta p√°gina.');
      window.location.href = 'login.html';
    }
  </script>
  <link href="assets/global-styles.css" rel="stylesheet" />
  <link href="navbar.css" rel="stylesheet" />
  <link href="simulador.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Navbar carregado dinamicamente -->
  <div id="navbar"></div>

  <div class="simulator-page">
    <header class="simulator-header">
      <div class="container">
        <div class="header-content">
          <div class="header-center">
            <h1 class="simulator-title">Simulador de Cargos</h1>
            <p class="simulator-subtitle">Veja as informa√ß√µes e responsabilidades de cada cargo</p>
          </div>
        </div>
      </div>
    </header>
    
    <main class="simulator-main">
      <div class="container">
        <!-- Se√ß√£o do Simulador -->
        <section class="simulator-section">
          <div class="simulator-form">
            <div class="form-group">
              <label for="area-select" class="form-label">√Årea</label>
              <select id="area-select" class="form-select" required>
                <option value="">Carregando √°reas...</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="cargo-select" class="form-label">Cargo</label>
              <select id="cargo-select" class="form-select" required>
                <option value="">Escolha uma √°rea primeiro</option>
              </select>
            </div>
          </div>
          
          <!-- Resultado do Simulador -->
          <div id="cargo-result" class="cargo-result" style="display: none;">
            <!-- Resultado ser√° exibido aqui -->
          </div>
        </section>
        
        <!-- Se√ß√£o Administrativa -->
        <section class="admin-section">
          <div class="admin-tabs">
            <button class="tab-button active" data-tab="areas">Gerenciar √Åreas</button>
            <button class="tab-button" data-tab="cargos">Gerenciar Cargos</button>
          </div>
          
          <!-- Tab √Åreas -->
          <div id="areas-tab" class="tab-content active">
            <div class="admin-form">
              <h3>Adicionar/Editar √Årea</h3>
              <div class="form-group">
                <label for="area-name" class="form-label">Nome da √Årea</label>
                <input type="text" id="area-name" class="form-input" placeholder="Digite o nome da √°rea">
              </div>
              <div class="form-actions">
                <button id="save-area" class="btn btn-primary">üíæ Salvar √Årea</button>
                <button id="cancel-area" class="btn btn-secondary">‚ùå Cancelar</button>
              </div>
            </div>
            
            <div class="existing-items">
              <h3>√Åreas Existentes</h3>
              <div id="areas-list" class="items-list">
                <!-- Lista de √°reas ser√° carregada aqui -->
              </div>
            </div>
          </div>
          
          <!-- Tab Cargos -->
          <div id="cargos-tab" class="tab-content">
            <div class="admin-form">
              <h3>Adicionar/Editar Cargo</h3>
              <div class="form-group">
                <label for="cargo-area" class="form-label">√Årea do Cargo</label>
                <select id="cargo-area" class="form-select">
                  <option value="">Selecione uma √°rea</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cargo-name" class="form-label">Nome do Cargo</label>
                <input type="text" id="cargo-name" class="form-input" placeholder="Digite o nome do cargo">
              </div>
              <div class="form-group">
                <label for="cargo-description" class="form-label">Descri√ß√£o</label>
                <textarea id="cargo-description" class="form-textarea" placeholder="Descreva as responsabilidades do cargo"></textarea>
              </div>
              <div class="form-actions">
                <button id="save-cargo" class="btn btn-primary">üíæ Salvar Cargo</button>
                <button id="cancel-cargo" class="btn btn-secondary">‚ùå Cancelar</button>
              </div>
            </div>
            
            <div class="existing-items">
              <h3>Cargos Existentes</h3>
              <div id="cargos-list" class="items-list">
                <!-- Lista de cargos ser√° carregada aqui -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Script para carregar o conte√∫do da navbar -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        // Carrega o JS da navbar ap√≥s inserir o HTML
        const script = document.createElement('script');
        script.src = 'navbar.js';
        document.body.appendChild(script);
      });
  </script>

  <script src="simulador.js"></script>
  <script>
    // Fun√ß√£o global para dark mode
    window.toggleDarkMode = function() {
      console.log('[DARK MODE] Alternando tema...');
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      console.log('[DARK MODE] Tema atual:', currentTheme, 'Novo tema:', newTheme);
      
      // Aplicar o tema
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Atualizar √≠cones
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      
      if (sunIcon && moonIcon) {
        if (newTheme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }
      
      console.log('[DARK MODE] Tema aplicado:', newTheme);
    };
    
    // Inicializar tema
    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      
      document.documentElement.setAttribute('data-theme', theme);
      
      // Atualizar √≠cones
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      
      if (sunIcon && moonIcon) {
        if (theme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }
    }
    
    // Inicializar quando a p√°gina carregar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeTheme);
    } else {
      initializeTheme();
    }
  </script>
</body>
</html>
