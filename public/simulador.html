<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Cargos - Pearspective</title>
  <script>
    // Proteção de Rota: verifica se o usuário está logado
    if (!localStorage.getItem('userId')) {
      alert('Você precisa estar logado para acessar esta página.');
      window.location.href = 'login.html';
    }
  </script>
  <link href="assets/global-styles.css" rel="stylesheet" />
  <link href="navbar.css" rel="stylesheet" />
  <link href="simulador.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Navbar carregado dinamicamente -->
  <div id="navbar"></div>

  <div class="page-container">
    <header class="page-header">
      <div class="container">
        <div class="header-content">
          <div class="header-center">
            <h1 class="page-title">Simulador de Cargos</h1>
            <p class="page-subtitle">veja as informações e responsabilidades de cada cargo.</p>
          </div>
        </div>
      </div>
    </header>
    
    <main class="container">
      <div class="content-panel">
        <div class="simulator-section">
          <div class="form-group">
            <label for="area-select">Área:</label>
            <select id="area-select" class="select" required>
              <option value="">Carregando áreas...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="cargo-select">Cargo:</label>
            <select id="cargo-select" class="select" required>
              <option value="">Escolha uma área primeiro</option>
            </select>
          </div>
        </div>
        
        <div class="admin-section">
          <h2>Gerenciar Áreas</h2>
          <div class="admin-form">
            <h3>Adicionar/Editar Área</h3>
            <div class="form-group">
              <label for="area-name">Nome da Área</label>
              <input type="text" id="area-name" class="input" placeholder="Digite o nome da área">
            </div>
            <div class="form-actions">
              <button id="save-area" class="btn btn-primary">Salvar Área</button>
              <button id="cancel-area" class="btn btn-secondary">Cancelar</button>
            </div>
          </div>
          
          <div class="existing-areas">
            <h3>Áreas Existentes</h3>
            <div id="areas-list">
              <!-- Lista de áreas será carregada aqui -->
            </div>
          </div>
        </div>
        
        <div class="admin-section">
          <h2>Gerenciar Cargos</h2>
          <div class="admin-form">
            <h3>Adicionar/Editar Cargo</h3>
            <div class="form-group">
              <label for="cargo-area">Área do Cargo</label>
              <select id="cargo-area" class="select">
                <option value="">Selecione uma área</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cargo-name">Nome do Cargo</label>
              <input type="text" id="cargo-name" class="input" placeholder="Digite o nome do cargo">
            </div>
            <div class="form-group">
              <label for="cargo-description">Descrição</label>
              <textarea id="cargo-description" class="textarea" placeholder="Descreva as responsabilidades do cargo"></textarea>
            </div>
            <div class="form-actions">
              <button id="save-cargo" class="btn btn-primary">Salvar Cargo</button>
              <button id="cancel-cargo" class="btn btn-secondary">Cancelar</button>
            </div>
          </div>
          
          <div class="existing-cargos">
            <h3>Cargos Existentes</h3>
            <div id="cargos-list">
              <!-- Lista de cargos será carregada aqui -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Script para carregar o conteúdo da navbar -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        // Carrega o JS da navbar após inserir o HTML
        const script = document.createElement('script');
        script.src = 'navbar.js';
        document.body.appendChild(script);
      });
  </script>

  <script src="simulador.js"></script>
  <script>
    // Função global para dark mode
    window.toggleDarkMode = function() {
      console.log('[DARK MODE] Alternando tema...');
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      console.log('[DARK MODE] Tema atual:', currentTheme, 'Novo tema:', newTheme);
      
      // Aplicar o tema
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Atualizar ícones
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      
      if (sunIcon && moonIcon) {
        if (newTheme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }
      
      console.log('[DARK MODE] Tema aplicado:', newTheme);
    };
    
    // Inicializar tema
    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      
      document.documentElement.setAttribute('data-theme', theme);
      
      // Atualizar ícones
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      
      if (sunIcon && moonIcon) {
        if (theme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }
    }
    
    // Inicializar quando a página carregar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeTheme);
    } else {
      initializeTheme();
    }
  </script>
</body>
</html>
