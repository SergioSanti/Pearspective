<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recomenda√ß√µes de Cursos - Pearspective</title>
  <script>
    // Prote√ß√£o de Rota: verifica se o usu√°rio est√° logado
    if (!localStorage.getItem('userId')) {
      alert('Voc√™ precisa estar logado para acessar esta p√°gina.');
      window.location.href = 'login.html';
    }
  </script>
  <link href="assets/global-styles.css" rel="stylesheet" />
  <link href="navbar.css" rel="stylesheet" />
  <link href="catalogo.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Navbar carregado dinamicamente -->
  <div id="navbar"></div>

  <div class="page-container">
    <header class="page-header">
      <div class="container">
        <div class="header-content">
          <div class="header-center">
            <h1 class="page-title">Recomenda√ß√µes de Cursos</h1>
            <p class="page-subtitle">Cursos certificados selecionados para impulsionar sua carreira.</p>
          </div>
        </div>
      </div>
    </header>
    
    <main class="container">
      <div class="content-panel">
        <div class="admin-section">
          <button id="admin-button" class="btn btn-secondary">
            <span class="icon">üîß</span>
            Admin
          </button>
        </div>
        
        <div class="search-section">
          <form id="search-form">
            <div class="form-group">
              <label for="search-query">Buscar cursos:</label>
              <input
                type="text"
                id="search-query"
                name="search-query"
                class="input input-lg"
                placeholder="Digite o nome do curso..."
                required
              />
            </div>
            
            <div class="filters">
              <div class="form-group">
                <label for="area-filter">√Årea:</label>
                <select id="area-filter" name="area-filter" class="select">
                  <option value="">Todas as √°reas</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="level-filter">N√≠vel:</label>
                <select id="level-filter" name="level-filter" class="select">
                  <option value="">Todos os n√≠veis</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="duration-filter">Dura√ß√£o:</label>
                <select id="duration-filter" name="duration-filter" class="select">
                  <option value="">Qualquer dura√ß√£o</option>
                </select>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg">Buscar Cursos</button>
          </form>
        </div>
        
        <div id="results-container">
          <!-- Resultados da busca aparecer√£o aqui -->
        </div>
      </div>
    </main>
  </div>

  <!-- Script para carregar o conte√∫do da navbar -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        // Carrega o JS da navbar ap√≥s inserir o HTML
        const script = document.createElement('script');
        script.src = 'navbar.js';
        document.body.appendChild(script);
      });
  </script>

  <script src="cursos.js"></script>
  <script>
    // Fun√ß√£o global para dark mode
    window.toggleDarkMode = function() {
      console.log('[DARK MODE] Alternando tema...');
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      console.log('[DARK MODE] Tema atual:', currentTheme, 'Novo tema:', newTheme);
      
      // Aplicar o tema
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Atualizar √≠cones
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      
      if (sunIcon && moonIcon) {
        if (newTheme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }
      
      console.log('[DARK MODE] Tema aplicado:', newTheme);
    };
    
    // Inicializar tema
    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      
      document.documentElement.setAttribute('data-theme', theme);
      
      // Atualizar √≠cones
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      
      if (sunIcon && moonIcon) {
        if (theme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }
    }
    
    // Inicializar quando a p√°gina carregar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeTheme);
    } else {
      initializeTheme();
    }
  </script>
</body>
</html>
