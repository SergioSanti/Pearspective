<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificados - Pearspective</title>
  <script>
    // Proteção de Rota: verifica se o usuário está logado
    if (!localStorage.getItem('userId')) {
      alert('Você precisa estar logado para acessar esta página.');
      window.location.href = 'login.html';
    }
  </script>
  <link href="assets/global-styles.css" rel="stylesheet" />
  <link href="navbar.css" rel="stylesheet" />
  <link href="certificados.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Navbar carregado dinamicamente -->
  <div id="navbar"></div>

  <div class="page-container">
    <header class="page-header">
      <div class="container">
        <div class="header-content">
          <div class="header-center">
            <h1 class="page-title">Seus Certificados</h1>
            <p class="page-subtitle">Gerencie e visualize suas conquistas profissionais.</p>
          </div>
        </div>
      </div>
    </header>
    
    <main class="container">
      <div class="content-panel">
        <div class="certificates-section">
          <div class="section-header">
            <h2>Seus Certificados</h2>
            <button id="add-certificate-btn" class="btn btn-primary">
              <span class="icon">➕</span>
              Adicionar Certificado
            </button>
          </div>
          
          <div id="certificates-list">
            <!-- Lista de certificados será carregada aqui -->
          </div>
        </div>
        
        <div class="add-certificate-section">
          <h2>Adicionar Novo Certificado</h2>
          <form id="certificate-form">
            <div class="form-group">
              <label for="certificate-name">Nome do Curso/Certificado</label>
              <input type="text" id="certificate-name" class="input" required>
            </div>
            
            <div class="form-group">
              <label for="certificate-institution">Instituição Emissora</label>
              <input type="text" id="certificate-institution" class="input" required>
            </div>
            
            <div class="form-group">
              <label for="certificate-start-date">Data de Início</label>
              <input type="date" id="certificate-start-date" class="input" placeholder="dd/mm/aaaa">
            </div>
            
            <div class="form-group">
              <label for="certificate-end-date">Data de Conclusão</label>
              <input type="date" id="certificate-end-date" class="input" placeholder="dd/mm/aaaa" required>
            </div>
            
            <div class="form-group">
              <label for="certificate-description">Descrição</label>
              <textarea id="certificate-description" class="textarea" placeholder="Descreva o que foi aprendido no curso"></textarea>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Salvar Certificado</button>
              <button type="button" id="cancel-certificate" class="btn btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Script para carregar o conteúdo da navbar -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        // Carrega o JS da navbar após inserir o HTML
        const script = document.createElement('script');
        script.src = 'navbar.js';
        document.body.appendChild(script);
      });
  </script>

  <script src="historico.js"></script>
  <script>
    // Função global para dark mode
    window.toggleDarkMode = function() {
      console.log('[DARK MODE] Alternando tema...');
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      console.log('[DARK MODE] Tema atual:', currentTheme, 'Novo tema:', newTheme);
      
      // Aplicar o tema
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Atualizar ícones
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      
      if (sunIcon && moonIcon) {
        if (newTheme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }
      
      console.log('[DARK MODE] Tema aplicado:', newTheme);
    };
    
    // Inicializar tema
    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      
      document.documentElement.setAttribute('data-theme', theme);
      
      // Atualizar ícones
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      
      if (sunIcon && moonIcon) {
        if (theme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }
    }
    
    // Inicializar quando a página carregar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeTheme);
    } else {
      initializeTheme();
    }
  </script>
</body>
</html>
