<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Cursos</title>
  <link rel="stylesheet" href="catalogo.css">
</head>
<body>
  <h1>Catálogo de Cursos</h1>
  <div class="filtros">
    <input type="text" placeholder="Buscar cursos...">
    <select>
      <option>Área</option>
      <option>TI</option>
      <option>Backoffice</option>
      <option>Jurídico</option>
    </select>
    <select>
      <option>Nível</option>
      <option>Básico</option>
      <option>Intermediário</option>
      <option>Avançado</option>
    </select>
    <select>
      <option>Duração</option>
      <option>Até 1h</option>
      <option>1h a 3h</option>
      <option>Mais de 3h</option>
    </select>
  </div>
  <div class="cursos">
    <div class="curso">
      <h3>Curso de HTML</h3>
      <p>Plataforma: YouTube</p>
      <a href="#" target="_blank">Iniciar</a>
    </div>
    <div class="curso">
      <h3>Curso de Gestão de Pessoas</h3>
      <p>Plataforma: Alura</p>
      <a href="#" target="_blank">Inscrever-se</a>
    </div>
  </div>
</body>
</html>
