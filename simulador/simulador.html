<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Cargos</title>
  <link rel="stylesheet" href="simulador.css" />
</head>
<body>
  <div class="container">
    <h1>Simulador de Cargos</h1>
    <form>
      <label for="area">Área:</label>
      <select id="area" name="area">
        <option value="">Carregando áreas...</option>
      </select>

      <label for="cargo">Cargo:</label>
      <select id="cargo" name="cargo" disabled>
        <option value="">Escolha uma área primeiro</option>
      </select>
    </form>

    <div class="results" id="resultado" style="display:none;">
      <h2>Informações do Cargo</h2>
      <ul id="infoCargo"></ul>
    </div>
  </div>

  <script src="simulador.js"></script>
</body>
</html>
