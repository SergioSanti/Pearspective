<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login - Pearspective - Sistema de desenvolvimento profissional">
  <meta name="keywords" content="login, pearspective, desenvolvimento profissional">
  <meta name="author" content="Pearspective Team">
  <meta name="theme-color" content="#6B8E4E">
  
  <!-- Preconnect para performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonte Inter - Padrão moderno -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- CSS Global -->
  <link href="assets/global-styles.css" rel="stylesheet">
  <link href="login.css" rel="stylesheet">
  
  <title>Login - Pearspective</title>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <header class="login-header">
        <div class="login-logo">
          <img src="assets/Pearspective-logo.png" alt="Pearspective Logo" class="logo-image">
        </div>
        <h1 class="login-title">Pearspective</h1>
        <p class="login-subtitle">Sistema de Desenvolvimento Profissional</p>
      </header>

      <main class="login-main">
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="usuario" class="form-label">Usuário</label>
            <input 
              type="text" 
              id="usuario" 
              name="usuario" 
              class="input" 
              placeholder="Digite seu usuário"
              required 
              autocomplete="username"
              aria-describedby="usuario-help"
            >
            <div id="usuario-help" class="form-help">Digite seu nome de usuário ou email</div>
          </div>

          <div class="form-group">
            <label for="senha" class="form-label">Senha</label>
            <input 
              type="password" 
              id="senha" 
              name="senha" 
              class="input" 
              placeholder="Digite sua senha"
              required 
              autocomplete="current-password"
              aria-describedby="senha-help"
            >
            <div id="senha-help" class="form-help">Digite sua senha de acesso</div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="lembrar" class="checkbox">
              <span class="checkbox-text">Lembrar de mim</span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-lg login-btn">
            Entrar
          </button>
        </form>
      </main>
    </div>

    <!-- Background decorativo -->
    <div class="login-background">
      <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
